---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: logs
spec:
  instanceSelector:
    matchLabels:
      instance: grafana-main
  permissions: |
    {
      "items": [
        {
          "role": "Admin",
          "permission": 4
        },
        {
          "role": "Editor",
          "permission": 2
        },
        {
          "role": "Viewer",
          "permission": 1
        }
      ]
    }

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vmlogs
spec:
  folder: logs
  instanceSelector:
    matchLabels:
      instance: grafana-main
  gzipJson: |-
    
