---
apiVersion: kustomize.toolkit.fluxcd.io/v1 # yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
kind: Kustomization
metadata:
  name: &n outline-db
  namespace: &ns outline
  labels: &l
    kustomization.flux.home.arpa/name: *n
spec:
  path: ./kube/deploy/services/outline/db
  interval: 1h
  prune: false
  healthChecks:
    - apiVersion: v1
      kind: Pod
      name: outline-db-1
      namespace: *ns
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: outline-redis
      namespace: *ns
  dependsOn: []
  sourceRef:
    kind: GitRepository
    name: &fns flux-system
    namespace: *fns
  targetNamespace: *ns
  commonMetadata:
    labels: *l
  postBuild:
    substituteFrom:
      - kind: Secret
        name: barman-secrets
        optional: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1 # yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
kind: Kustomization
metadata:
  name: &n outline-app
  namespace: &ns outline
  labels: &l
    kustomization.flux.home.arpa/name: *n
spec:
  path: ./kube/deploy/services/outline/app
  interval: 1h
  prune: false
  dependsOn:
    - name: outline-db
    - name: 1-deploy-infra-storage-minio
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: &fns flux-system
    namespace: *fns
  targetNamespace: *ns
  commonMetadata:
    labels: *l
  postBuild:
    substituteFrom:
      - kind: Secret
        name: outline-secrets
        optional: false
